<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irish Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 1rem;
            padding: 0;
            background-color: #f0f0f0;
        }
        #game {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 1rem;
        }
        .thing {
            width: 100%;
            max-height: 400px;
            border: 1px solid #000;
        }
        @media (min-width: 768px) { /* md breakpoint */
          .thing {
            width: calc(50% - 1rem);
          }
        }
        .winner {
          max-height: 50%;
          max-width: 50%;
          margin: 0 auto;
        }
        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Irish Game</h1>
    <h2 class="text-center">Which is more Irish?</h2>
    <div id="game"></div>
    <script src="./irish-game.js"></script>
</body>
</html>
